<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="signin-up.css">
    <title>Document</title>
</head>

<body>
    <div class="cont">
        <div class="header-1 row">
            <div class="header">
                <img width="20%" src="hand.png" alt="logo">
                <h3 style="font-size:40px ; font-weight:bold ;" class="span-name">CODE.<span class="span-logo">E</span>
                </h3>
            </div>
        </div>

        <div class="form row">
            <div class="input-group mb-3">
                <input type="text" class="form-control fname" placeholder="First name" aria-label="Recipient's fname"
                    aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control lname" placeholder="Last name" aria-label="Recipient's lname"
                    aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control email" placeholder="Email" aria-label="Recipient's email"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control password" placeholder="Password" aria-label="Recipient's password"
                    aria-describedby="basic-addon2">
                </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control cpassword" placeholder="Confirm password" aria-label="Recipient's cpassword"
                    aria-describedby="basic-addon2">
                </div>
                <input type="submit" class="submit" value="Signup">
        </div>
    </div>
</body>

</html>
